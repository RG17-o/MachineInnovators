name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_and_train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu #Installo PyTorch nella versione CPU
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Run training
      run: |
        python src/train.py --num_train_epochs 1 --max_samples 1000